<!--
This code is an adaption of the "Starter Template" example from:
https://getbootstrap.com/docs/4.3/getting-started/introduction/

When working with Boostrap, start by learning about the grid:
https://getbootstrap.com/docs/4.3/layout/grid/

-->

<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <title>Hello, world!</title>
  </head>

  <body>

    <!-- Example layout using Bootstrap CSS classes -->
    <div class="container-fluid">
      <div class="row">
        <div class="col-lg bg-secondary">
          <h1>Hello, world!</h1>
        </div>
      </div>
      <div class="row mt-5">
        <div class="col-sm">
          One of three columns
        </div>
        <div class="col-sm">
          One of three columns
        </div>
        <div class="col-sm">
          One of three columns
        </div>
      </div>
      <div class="row mt-5">
        <div class="col-md">
          <div class="mb-2">
            A new row with two columns
          </div>
          <button type="button" class="btn btn-primary">Button</button>
        </div>
        <div class="col-md">
          Column two
        </div>
      </div>
    </div>
    <!-- End of example layout -->

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <!-- Load custom JavaScript -->
    <script type="text/javascript" src="script.js"></script>

  </body>
</html>
